version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      NODE_ENV: development
      JWT_SECRET: your-jwt-secret-key-12345
      FRONTEND_URL: http://localhost:3000
    volumes:
      - ./backend/src:/app/src
    command: npm run dev

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
